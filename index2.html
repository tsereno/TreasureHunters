<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Generative AI Example</title>
</head>
<body>
    <h1>Google Generative AI Example</h1>
    
    <!-- Load the Google Generative AI library from CDN -->
    <script type="module">
        import { pipeline, env } from "https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/index.min.js";
    <script>
         const genAI = new GoogleGenerativeAI('AIzaSyB3lEhfhLyO35g1iHJrzESYRFugs7mZPhc');
         const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest"});
        // 
         async function generateContent() {
             const result = await model.generateContent("Imagine you are a choose your own adventure story.");
             console.log(result.response.text());
         }
         
         generateContent();
    </script>
</body>
</html>
