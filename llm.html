<html>
<head>
<script type="module" src="https://unpkg.com/@langchain/community/llms/ollama.js"></script>
</head>
<body>
<script>
const ollama = new Ollama({
  baseUrl: "http://localhost:11434", // Default value
  model: "deepseek-coder:1.3b-instruct-q4_1", // Default value
});

const stream = await ollama.stream(
  `Translate "I love programming" into German.`
);

const chunks = [];
for await (const chunk of stream) {
  chunks.push(chunk);
}

console.log(chunks.join(""));
</script>  
</body>
</html>
