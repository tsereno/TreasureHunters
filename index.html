<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adventure: Treasure Hunters - Spirit Worlds, Rainbow Forest</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <video id="inputVideo" style="display: none;"></video>
    <script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Create a camera
const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
camera.setTarget(BABYLON.Vector3.Zero());

// Create a light
const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// Create a video texture
const videoElement = document.getElementById("inputVideo");
const videoTexture = new BABYLON.VideoTexture("video", videoElement, scene, true);

// Create a plane to display the video
const videoPlane = BABYLON.MeshBuilder.CreatePlane("videoPlane", {width: 16, height: 9}, scene);
videoPlane.position.z = 10;
const videoMaterial = new BABYLON.StandardMaterial("videoMaterial", scene);
videoMaterial.diffuseTexture = videoTexture;
videoMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
videoPlane.material = videoMaterial;

// Create a simple 3D object (a sphere)
const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2}, scene);
sphere.position.z = 0;  // Position the sphere at the center

// Add material to the sphere
const sphereMaterial = new BABYLON.StandardMaterial("sphereMaterial", scene);
sphereMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red color
sphereMaterial.alpha = 0.7; // Make it slightly transparent
sphere.material = sphereMaterial;

// Start the webcam
navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.play();
    })
    .catch(function(err) {
        console.log("An error occurred: " + err);
    });

// Create GUI
const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

// Create a virtual joystick
const leftJoystick = new BABYLON.GUI.VirtualJoystick(false);
leftJoystick.setJoystickSensibility(0.2);
leftJoystick.setAxisForUpAndDown(BABYLON.JoystickAxis.Y);
leftJoystick.setAxisForLeftAndRight(BABYLON.JoystickAxis.X);
leftJoystick.setJoystickColor("blue");
advancedTexture.addControl(leftJoystick);

// Joystick variables
let xAddPos = 0;
let yAddPos = 0;
const speed = 0.1;

// Update loop
scene.registerBeforeRender(function () {
    xAddPos = leftJoystick.deltaPosition.x * speed;
    yAddPos = leftJoystick.deltaPosition.y * speed;
    
    // Update sphere position based on joystick input
    sphere.position.x += xAddPos;
    sphere.position.y -= yAddPos;

    // Keep the sphere within bounds
    sphere.position.x = BABYLON.Scalar.Clamp(sphere.position.x, -7, 7);
    sphere.position.y = BABYLON.Scalar.Clamp(sphere.position.y, -4, 4);
});

// Render loop
engine.runRenderLoop(function () {
    scene.render();
});

// Resize event
window.addEventListener("resize", function () {
    engine.resize();
});    </script>
</body>
</html>
