<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>The Adventures: Spirit Worlds - Rainbow Forest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="start-screen">
        <h1>The Adventures: Spirit Worlds</h1>
        <h2>Rainbow Forest</h2>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-ui" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 100;">
        <div id="score-container"></div>
        <div id="backpack"></div>
        <div id="timer"></div>
    </div>

  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
   <a-image rotation="-90 0 0" src="https://i.cdn.nrholding.net/43142277/2000/2000"></a-image>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
