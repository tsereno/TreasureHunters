<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adventure: Treasure Hunters - Spirit Worlds, Rainbow Forest</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <video id="inputVideo" style="display: none;"></video>
    <script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const scene = new BABYLON.Scene(engine);

// Create a camera
const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
camera.setTarget(BABYLON.Vector3.Zero());

// Create a light
const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

// Create a video texture
const videoElement = document.getElementById("inputVideo");
const videoTexture = new BABYLON.VideoTexture("video", videoElement, scene, true);

// Create a plane to display the video
const videoPlane = BABYLON.MeshBuilder.CreatePlane("videoPlane", {width: 16, height: 9}, scene);
videoPlane.position.z = 10;
const videoMaterial = new BABYLON.StandardMaterial("videoMaterial", scene);
videoMaterial.diffuseTexture = videoTexture;
videoMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
videoPlane.material = videoMaterial;

// Create a simple 3D object (a sphere)
const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 2}, scene);
sphere.position.z = 0;  // Position the sphere at the center

// Add material to the sphere
const sphereMaterial = new BABYLON.StandardMaterial("sphereMaterial", scene);
sphereMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Red color
sphereMaterial.alpha = 0.7; // Make it slightly transparent
sphere.material = sphereMaterial;

// Start the webcam
navigator.mediaDevices.getUserMedia({ video: true })
    .then(function(stream) {
        videoElement.srcObject = stream;
        videoElement.play();
    })
    .catch(function(err) {
        console.log("An error occurred: " + err);
    });

// Add simple movement to the sphere
let time = 0;
scene.registerBeforeRender(function () {
    time += 0.01;
    sphere.position.x = Math.sin(time) * 3;
    sphere.position.y = Math.cos(time) * 3;
});

// Set up touch joystick
class FreeCameraTouchVirtualJoystickInput extends BABYLON.BaseCameraPointersInput {
    // ... (Copy the entire FreeCameraTouchVirtualJoystickInput class here)
}

// Set gravity for the scene (G force like, on Y-axis)
scene.gravity = new BABYLON.Vector3(0, -9.81 / 60, 0);

// Enable Collisions
scene.collisionsEnabled = true;

// Apply collisions and gravity to the camera
camera.checkCollisions = true;
camera.applyGravity = true;

// Set the ellipsoid around the camera (e.g. your player's size)
camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);

// Set collision for objects
videoPlane.checkCollisions = true;
sphere.checkCollisions = true;

// Add our custom Joystick+Swipe input
camera.inputs.clear()
camera.inputs.add(new FreeCameraTouchVirtualJoystickInput())
camera.attachControl(canvas, true);
camera.speed = 2
BABYLON.Engine.CollisionsEpsilon = 0.0001; // acts as a deadzone for joystick
camera.inertia = 0.8

// Render loop
engine.runRenderLoop(function () {
    scene.render();
});

// Resize event
window.addEventListener("resize", function () {
    engine.resize();
});
</script>
</body>
</html>
