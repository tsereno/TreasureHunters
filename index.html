<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>The Adventures: Spirit Worlds - Rainbow Forest</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="start-screen">
        <h1>The Adventures: Spirit Worlds</h1>
        <h2>Rainbow Forest</h2>
        <button id="start-game">Start Game</button>
    </div>

    <div id="game-ui" style="display: none; position: absolute; top: 10px; left: 10px; z-index: 100;">
        <div id="score-container"></div>
        <div id="backpack"></div>
        <div id="timer"></div>
    </div>

    <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display: none;">
        <a-marker preset="hiro">
            <!-- AR content will be added here -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/main.js" type="module"></script>
</body>
</html>
