<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Game</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/pep.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            const sphere = BABYLON.MeshBuilder.CreateSphere("sphere1", { segments: 16, diameter: 2 }, scene);
            sphere.position.y = 1;

            const ground = BABYLON.MeshBuilder.CreateGround("ground1", { width: 6, height: 6, subdivisions: 2 }, scene);
            ground.checkCollisions = true;
            sphere.checkCollisions = true;
            sphere.applyGravity = true;

            // Create a box as an obstacle
            const box = BABYLON.MeshBuilder.CreateBox("box1", { size: 2 }, scene);
            box.position.x = 3;
            box.position.y = 1;
            box.checkCollisions = true;

            // Enable physics engine
            scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.CannonJSPlugin());

            // Movement
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'ArrowLeft' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(-0.1, 0, 0));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'ArrowRight' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0.1, 0, 0));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'ArrowUp' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0, 0, 0.1));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'ArrowDown' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0, 0, -0.1));
            }));

            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'a' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(-0.1, 0, 0));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'd' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0.1, 0, 0));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 'w' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0, 0, 0.1));
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction({ trigger: BABYLON.ActionManager.KEY_DOWN_TRIGGER, parameter: 's' }, function (evt) {
                sphere.moveWithCollisions(new BABYLON.Vector3(0, 0, -0.1));
            }));

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
